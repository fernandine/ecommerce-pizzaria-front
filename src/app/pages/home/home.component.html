<div class="banner">
  <div class="content">
    <h1>Hora da pizza!</h1>
    <h3>Aquele Momento Inesquecível</h3>
  </div>
  <button type="button" class="btn btn-primary" routerLink="menu">
    Fazer pedido <i class="bi bi-arrow-right"></i>
  </button>
</div>

<div class="step">
  <h1>Descubra como obter uma pizza perfeita!</h1>

  <div class="row">
    <div class="col-lg-4">
    <div class="Box">
      <h1>1</h1>
      <p>Selecione o tipo</p>
    </div>
  </div>

    <div class="col-lg-4">
      <div class="Box">
        <h1>2</h1>
        <p>Preencha os detalhes</p>
      </div>
    </div>

      <div class="col-lg-4">
        <div class="Box">
          <h1>3</h1>
          <p>Entrega do pedido em minutos</p>
        </div>
      </div>

    </div>

    <div class="container mt-4 mb-4">
      <h1 class="text-center">Sabores</h1>
      <div class="row">
        <div class="col-lg-3" *ngFor="let pz of pizzaData as i">
          <div class="pizzabox" *ngIf="i <= 3" >
            <img src="{{ pz.foodImg }}"/>
            <h1>{{ pz.foodName }}</h1>
            <p>{{ pz.foodPrice | currency: 'BRL'}}</p>
          </div>

      </div>
      </div>
      <a routerLink="menu" class="maisOpçoes">Mais Opções <i class="bi bi-arrow-right"></i></a>
    </div>
